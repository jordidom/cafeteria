<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cafetería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles2.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cafetería</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="carta.html">Carta</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Banner -->
    <section class="banner">
        <div class="container">
            <h1>Contacto</h1>
        </div>
    </section>
    
    <!-- Información de Contacto -->
    <section class="py-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 contact-info">
                    <h3>Dirección</h3>
                    <p>Calle Ejemplo, 123, Ciudad</p>
                    <h3>Teléfono</h3>
                    <p>+34 123 456 789</p>
                    <h3>Email</h3>
                    <p>info@cafeteria.com</p>
                </div>
                <div class="col-md-6">
                    <h3>Ubicación</h3>
                    <iframe width="100%" height="300" frameborder="0" style="border:0"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6125.973605106645!2d3.1243237048434658!3d39.852128800280866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12962c9b78db612f%3A0x788adc494af95983!2sMercadona!5e0!3m2!1ses!2ses!4v1740313466125!5m2!1ses!2ses" allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Formulario de Contacto -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center">Envíanos un mensaje</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
